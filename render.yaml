services:
  - type: web
    name: helpin-server
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Set these manually in the Render dashboard (never commit real values):
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
